<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Admin - POS UMKM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="shortcut icon" href="icon-512.ico" type="image/x-icon" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0d6efd" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>POS UMKM</h2>
      </div>

      <ul class="sidebar-menu">
        <li class="active">Dashboard</li>
        <li><a href="kasir.html">Kasir</a></li>
        <li><a href="produk.html">Produk</a></li>
        <li><a href="riwayat.html">Riwayat</a></li>
      </ul>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="content">

      <!-- HEADER -->
      <header class="content-header">
        <h1>Dashboard</h1>
        <a href="kasir.html" class="btn-primary">âžœ Buka Kasir</a>
      </header>

      <!-- STATISTIC CARDS -->
      <section class="stats">
        <div class="card stat-card">
          <h3>Total Produk</h3>
          <p id="totalProduk">0</p>
        </div>

        <div class="card stat-card">
          <h3>Total Transaksi</h3>
          <p id="totalTransaksi">0</p>
        </div>

        <div class="card stat-card">
          <h3>Omzet</h3>
          <p id="totalOmzet">Rp 0</p>
        </div>

        <div class="card stat-card">
          <h3>Laba</h3>
          <p id="totalLaba">Rp 0</p>
        </div>
      </section>

      <!-- BACKUP SECTION -->
      <section class="backup-section">
        <div class="card backup-card">
          <h3>Cadangan Data (Backup)</h3>
          <p>
            Gunakan fitur ini untuk memindahkan data antar perangkat
            atau sebagai cadangan.
          </p>

          <div class="backup-actions">
            <button
              class="btn-export"
              onclick="eksporData()"
            >
              ðŸ“¤ Ekspor Data
            </button>

            <label for="importFile" class="btn-import">
              ðŸ“¥ Impor Data
            </label>

            <input
              type="file"
              id="importFile"
              accept=".json"
              onchange="imporData(event)"
              hidden
            />
          </div>
        </div>
      </section>

    </main>
  </div>

  <!-- SCRIPT (TIDAK DIUBAH) -->
  <script src="js/data.js"></script>
  <script src="js/dasboard.js"></script>
  <script src="js/produk.js"></script>
  <script src="js/storage.js"></script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("service-worker.js")
        .then(() => console.log("Service Worker registered"))
        .catch((err) => console.error("SW failed:", err));
    }
  </script>
</body>
</html>
